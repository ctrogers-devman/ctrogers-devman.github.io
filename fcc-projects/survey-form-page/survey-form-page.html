<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <header>
        <h1 id="title">Project Survey Form</h1>
        <p id="description">please fill out the survey form</p>
      </header>
      <form id="survey-form">
        <div>
          <label id="name-label" for="name">Name</label>
          <input 
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div>
          <label id="number-label" for="number">Age</label>
          <input
            id="number"
            name="age"
            type="number"
            min="13"
            max="120"
            placeholder="Age"
          />
        </div>
        <div>
          <label id="dropdown-label" for="dropdown">Current Role</label>
          <select id="dropdown" name="role">
            <option disabled selected value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div>
          <p class="question-label">Recommend to a friend?</p>
          <label id="recommend-definately-label" for="definately-recommend">
            <input
              id="definately-recommend"
              type="radio"
              name="recommend"
              value="definately"
              selected
            />
            Definately
          </label>
          <label id="recommend-maybe-label" for="maybe-recommend">
            <input
              id="maybe-recommend"
              type="radio"
              name="recommend"
              value="maybe"
            />
            Maybe
          </label>
          <label id="recommend-not-sure-label" for="not-sure-recommend">
            <input
              id="not-sure-recommend"
              type="radio"
              name="recommend"
              value="not-sure"
            />
            Not Sure
          </label>
        </div>
        <div>
          <p class="question-label">What would you like to be improved?</p>
          <label id="improve-fep-label" for="fep-improve">
            <input
              id="fep-improve"
              type="checkbox"
              name="improved"
              value="front-end-projects"
            />
            Front End Projects
          </label>
          <label id="improve-bep-label" for="bep-improve">
            <input
              id="bep-improve"
              type="checkbox"
              name="improved"
              value="back-end-projects"
            />
            Back End Projects
          </label>
          <label id="improve-dv-label" for="dv-improve">
            <input
              id="dv-improve"
              type="checkbox"
              name="improve"
              value="data-visualization"
            />
            Data Visualization
          </label>
        </div>
        <div>
          <p class="question-label">Additional Comments</p>
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."></textarea>
        </div>
        <div class="submit-container">
          <input id="submit" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
