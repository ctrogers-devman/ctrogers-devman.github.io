<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main class="vessel">
      <img class="ursus-habilis-logo" src="https://ctrogers-devman.github.io/images/ursus-habilis-logo.png" alt="ursus habilis software"></img>
      <h2 class="main-title">Is it a palindrome?</h2>
      <div class="form-div">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="entry-input" id="text-input" type="text" />
        <button class="entry-btn" id="check-btn">Check</button>
        <div class="result-div hidden" id="result"><p class="result-input"></p></div>
      </div>
      <div class="definition-div">
        <p>A palindrome is a word, verse, or sentence (such as "Able was I ere I saw Elba") or a number (such as 1881) that reads the same backward or forward.</p>
        <p class="footnote">from <a href="https://www.merriam-webster.com/dictionary/palindrome">Merrium-Webster</a></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
