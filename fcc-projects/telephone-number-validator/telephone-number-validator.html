<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Phone Number Validator</title>
  </head>
  <body>
    <main class="vessel">
      <img class="ursus-habilis-logo" src="https://ctrogers-devman.github.io/images/ursus-habilis-logo.png" alt="ursus habilis software"></img>
      <h2 class="main-title">Phone Number Validator</h2>
      <div class="phone-vessel">
        <div class="phone-top">
          <div class="phone-eye"></div>
        </div>
        <div class="form-vessel">
          <label for="user-input">Enter a phone number:</label>
          <input type="text" id="user-input" class="phone-input" maxlength="18"></input>
          <div id="results-div"></div>
        </div>
        <div class="btn-vessel">
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
