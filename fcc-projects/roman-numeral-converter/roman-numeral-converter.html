
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Conversion</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="main-head">
      <img class="ursus-habilis-logo" src="https://ctrogers-devman.github.io/images/ursus-habilis-logo.png" alt="ursus habilis software"></img>
        <h2 class="main-title">Roman Number Converter</h2>
    </header>
    <main class="vessel">
      <div class="form-div">
        <label class="entry-label" for="number">Enter a Number:</label>
        <input class="entry-input" id="number" type="number"></input>
        <button class="entry-button" id="convert-btn">Convert</button>
      </div>
      <div class="result-div hidden" id="output"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
